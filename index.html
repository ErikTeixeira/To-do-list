<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>

    <!-- link dos icones ta tag i -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="./styles/style.css">

    <script src="./script/main.js" defer></script>
</head>
<body>

    <header>
        <h1>Kanban</h1>
    </header>

    <div class="container">

        <div class="column toDo">
            <h2 class="tituloColunas">TO DO</h2>
            <div class="topo">
                <input type="text" class="inputNovaTarefa" placeholder="Add a new task">
                <button class="btnAddTarefa">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <ul class="listaTarefas">
                <li class="liEmBranco"></li>
            </ul>
        </div>

        <div class="column InProg">
            <h2 class="tituloColunas">IN PROGRESS</h2>
            <div class="topo">
                <input type="text" class="inputNovaTarefa" placeholder="Add a new task">
                <button class="btnAddTarefa">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <ul class="listaTarefas">
                <li class="liEmBranco"></li>
            </ul>
        </div>

        <div class="column review">
            <h2 class="tituloColunas">REVIEW</h2>
            <div class="topo">
                <input type="text" class="inputNovaTarefa" placeholder="Add a new task">
                <button class="btnAddTarefa">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <ul class="listaTarefas">
                <li class="liExemploArrastar">Try to drag the tasks</li>    
                <li class="liEmBranco"></li>
            </ul>
        </div>

        <div class="column done">
            <h2 class="tituloColunas">DONE</h2>
            <div class="topo">
                <input type="text" class="inputNovaTarefa" placeholder="Add a new task">
                <button class="btnAddTarefa">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <ul class="listaTarefas">
                <li class="liEmBranco"></li>
            </ul>
        </div>

    </div>

    
    <div id="janelaEdicao">

        <button id="janelaEdicaoBtnFechar">
            <i class="fa fa-remove fa-2x"></i>
        </button>

        <!-- <h2 id="idTarefaEdicao">#1021</h2> -->
        <h2>Edit your task</h2>

        <hr>

        <form>
            <div class="frm-linha">
                <label for="nome">Name</label>
                <input type="text" id="inputTarefaNomeEdicao">
            </div>
            
            <div class="frm-linha">
                <button id="btnAtualizarTarefa">Save</button>
            </div>
        </form>
    </div>
    <div id="janelaEdicaoFundo"></div>
    
</body>
</html>
